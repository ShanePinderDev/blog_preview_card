<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="preview-card">
      <img
        class="blog-post-image"
        src="assets/images/illustration-article.svg"
        alt="blog post image"
      />
      <div class="blog-info-wrapper">
        <p class="blog-category">Learning</p>
        <p class="blog-publication-date">Published 21 Dec 2023</p>
        <h2>
          <a href="#" class="blog-post-title-link">HTML & CSS foundations</a>
        </h2>
        <p class="blog-post-summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog-post-author-wrapper">
        <img
          class="blog-post-author-image"
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper"
        />
        <p class="blog-post-author">Greg Hooper</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Shane Pinder</a>.
      </div>
    </section>
  </body>
</html>
